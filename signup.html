<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device=width, initial-scale=1.0">
<title>Sign Up to Ustories</title>
<link rel="stylesheet" href="signupstyling.css" type="text/css"/>
</head>
<body>
<form  method="post" action="">
 <div class="container">
   <h1>Sign Up</h1>
   <p>Please fill in this form to create an account.</p>
   <hr>
   <p>
      <label for="fname"><b>First Name&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</b></label>
      <input type="text" placeholder="Enter First Name" name="fname" id="fname" required>
   </p>
   <p>
      <label for="lname"><b>Last Name&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</b></label>
      <input type="text" placeholder="Enter Last Name" name="lname" id="lname" required>
   </p>
<p>
   <label for="email"><b>Email &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</b></label>
   <input type="text" placeholder="Enter Email" name="email" id="email" required>
</p>
<p>
   <label for="psw"><b>Password&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</b></label>
   <input type="password" placeholder="Enter Password" name="psw" id="pwd" required>
</p>
<p>
   <label for="confirmpwd"><b>Confirm Password</b></label>
   <input type="password" placeholder="Confirm Password" name="confirmpwd" required>
</p>
<p>
   <label>
     <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
   </label>
</p>
   <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

   <div class="clearfix">
     <button type="button" class="cancelbtn">Cancel</button>
     <button type="submit" class="signupbtn">Submit</button>
   </div>
 </div>
</form>
</body>
</html>
